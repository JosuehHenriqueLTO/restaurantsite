            <div class="formContainer login">
                <h2>Entrar</h2>
                <form action="">
                    <div class="inputBox login">
                        <span class="icon">
                            <ion-icon name="mail-outline"></ion-icon>
                        </span>
                        <label for="">Email:</label>
                        <input type="email" name="" id="" required>
                    </div>
                    <div class="inputBox">
                        <span class="icon">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                        </span>

                        <input type="password" name="" id="" required>
                    </div>
                    <div class="rememberForgot">
                        <label for="">
                            <input type="checkbox" name="" id="">Lembrar de mim</label>

                    <div class="loginRegister">
                        <p>Ainda sem uma conta? <a href="" class="swapLoginRegister">Faça uma aqui</a></p>
                    </div>
                </form>
            </div>

            <div class="formContainer register hide">
                <h2>Registrar</h2>
                <form action="">
                    <div class="inputBox login">
                        <span class="icon">
                            <ion-icon name="mail-outline"></ion-icon>
                        </span>
                        <label for="">Nome completo:</label>
                        <input type="text" name="" id="" required>
                    </div>
                    <div class="inputBox login">
                        <span class="icon">
                            <ion-icon name="mail-outline"></ion-icon>
                        </span>
                        <label for="">Email:</label>
                        <input type="email" name="" id="" required>
                    </div>
                    <div class="inputBox">
                        <span class="icon">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                        </span>
                        <label for="">Senha:</label>
                        <input type="password" name="" id="" required>
                    </div>
                    <div class="rememberForgot">
                        <label for="">
                            <input type="checkbox" name="" id="" required>Eu concordo com os <a href="">Termos e Condições</a>
                        </label>
                    </div>
                    <button type="submit" class="submitBtn">Login</button>
                    <div class="loginRegister">
                        <p>Já tem uma conta? <a href="" class="swapLoginRegister">Entre por aqui</a></p>
                    </div>
                </form>
            </div>
        </section>
